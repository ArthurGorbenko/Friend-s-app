<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/hamburgers.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mali&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body class="default">
    <header class="header">
      <h1 class="title">Friend's app</h1>
      <div class="wrapper-theme-change">
        <label for="dark" class="label-radio"
          >Dark<input
            type="radio"
            name="themeSwitch"
            id="dark"
            class="unreset-default-radio"
          />
          <span class="custom-radio-dark"></span>
        </label>
        <label for="bright" class="label-radio"
          >Light<input
            type="radio"
            name="themeSwitch"
            id="bright"
            class="unreset-default-radio"
            checked
          />
          <span class="custom-radio-bright"></span>
        </label>
      </div>
    </header>
    <main class="content">
      <article class="container">
        <ul class="list"></ul>
      </article>
      <div class="wrapper-menu">
        <aside class="menu">
          <input
            type="text"
            placeholder="Search.."
            class="search-field"
            id="search-field"
          />
          <div class="wrapper-gender">
            <span class="title-gender">Gender</span>
            <div class="wrapper-radio-gender">
              <label for="gender-radio-one" class="label-radio"
                >Male
                <input
                  type="radio"
                  class="visually-hidden"
                  name="genderRadio"
                  id="gender-radio-one"
                  data-gender="male"/>
                <span class="custom-radio"></span
              ></label>
              <label for="gender-radio-two" class="label-radio"
                >Female
                <input
                  type="radio"
                  class="visually-hidden"
                  name="genderRadio"
                  id="gender-radio-two"
                  data-gender="female"/><span class="custom-radio"></span
              ></label>
            </div>
          </div>
          <div class="wrapper-age">
            <span class="title-gender">Age</span>
            <div class="wrapper-radio-age">
              <label for="0-9" class="label-radio"
                >Descending
                <input
                  type="radio"
                  name="ageRadio"
                  id="0-9"
                  data-render="descending"
                  class="visually-hidden"/><span class="custom-radio"></span
              ></label>
              <label for="9-0" class="label-radio"
                >Ascending
                <input
                  type="radio"
                  name="ageRadio"
                  id="9-0"
                  class="visually-hidden"
                  data-render="ascending"
                />
                <span class="custom-radio"></span>
              </label>
            </div>
          </div>
          <input type="button" value="Reset" class="button reset" />
        </aside>
        <aside class="direct-message hide-direct-message">
          <form action="#" class="form">
            <label for="email">E-mail</label>
            <input type="email" id="email" value="#" class="email-field" />
            <textarea
              name=""
              id=""
              cols="33"
              rows="10"
              class="textarea"
            ></textarea>
            <input
              type="button"
              value="Send"
              class="send-on-click-button button"
            />
          </form>
          <span class="alert-message visually-hidden"
            >Your message was succesfully sended!</span
          >
        </aside>
      </div>
      <div class="hamburger-button">
        <button class="hamburger hamburger--slider" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
